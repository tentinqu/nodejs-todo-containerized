version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL="http://localhost:3001/api"
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    user: "${UID:-1000}:${GID:-1000}"
    